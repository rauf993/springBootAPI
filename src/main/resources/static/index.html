<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>GYM Management System</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --dark-color: #343a40;
            --light-color: #ffffff;
            --success-color: #28a745;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary-color), #6c5ce7);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: var(--accent-color);
        }

        .btn-danger:hover {
            background-color: #e05555;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f3ff;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>GYM Management System</h1>
        <p>Sistema de gestión de clientes</p>
    </header>

    <div class="card">
        <h2 class="card-title">Gestión de Clientes</h2>

        <div id="form-container">
            <div class="form-grid">
                <div class="form-group">
                    <label for="code">Código</label>
                    <input type="number" id="code" placeholder="Ingrese código" />
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre completo" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="correo@ejemplo.com" required />
                </div>
                <div class="form-group">
                    <label for="degree">Plan</label>
                    <input type="text" id="degree" placeholder="Tipo de plan" />
                </div>
                <div class="form-group">
                    <label for="score">Teléfono</label>
                    <input type="number" id="score" placeholder="Número telefónico" step="0.01" />
                </div>
            </div>
            <input type="hidden" id="studentId" />
            <div class="btn-group">
                <button id="save-btn" class="btn btn-success" onclick="saveStudent()">Guardar Cliente</button>
                <button id="cancel-btn" class="btn btn-secondary hidden" onclick="clearForm()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2 class="card-title">Lista de Clientes</h2>

        <div class="search-container">
            <input type="text" id="searchName" placeholder="Buscar clientes por nombre..." />
            <button class="btn" onclick="searchByName()">Buscar</button>
            <button class="btn btn-secondary" onclick="getAllStudents()">Mostrar Todos</button>
        </div>

        <table id="studentTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Plan</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const baseUrl = 'http://localhost:8081/student';
    const cancelBtn = document.getElementById('cancel-btn');

    // Cargar estudiantes al iniciar
    document.addEventListener('DOMContentLoaded', getAllStudents);

    function getAllStudents() {
        document.getElementById('searchName').value = '';
        fetch(baseUrl)
            .then(res => {
                if (!res.ok) throw new Error('Error en la respuesta del servidor');
                return res.json();
            })
            .then(data => renderTable(data))
            .catch(err => {
                console.error('Error al obtener estudiantes:', err);
                showError('Error al cargar clientes: ' + err.message);
            });
    }

    function searchByName() {
        const name = document.getElementById('searchName').value.trim();
        if (!name) {
            showError('Por favor ingrese un nombre para buscar');
            return;
        }

        fetch(`${baseUrl}/search?name=${encodeURIComponent(name)}`)
            .then(res => {
                if (!res.ok) throw new Error('Error en la búsqueda');
                return res.json();
            })
            .then(data => renderTable(data))
            .catch(err => {
                console.error('Error al buscar estudiantes:', err);
                showError('Error en la búsqueda: ' + err.message);
            });
    }

    function renderTable(data) {
        const tbody = document.querySelector('#studentTable tbody');
        tbody.innerHTML = '';

        if (data.length === 0) {
            const row = document.createElement('tr');
            row.innerHTML = `<td colspan="7" class="empty-state">No se encontraron clientes</td>`;
            tbody.appendChild(row);
            return;
        }

        data.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
        <td>${student.id}</td>
        <td>${student.code || '-'}</td>
        <td>${student.name}</td>
        <td>${student.email}</td>
        <td>${student.degree || '-'}</td>
        <td>${student.score || '-'}</td>
        <td>
          <div class="action-buttons">
            <button class="btn action-btn" onclick="editStudent(${student.id})">Editar</button>
            <button class="btn action-btn btn-danger" onclick="deleteStudent(${student.id})">Eliminar</button>
          </div>
        </td>
      `;
            tbody.appendChild(row);
        });
    }

    function saveStudent() {
        const id = document.getElementById('studentId').value;
        const student = {
            code: parseInt(document.getElementById('code').value) || null,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            degree: document.getElementById('degree').value || null,
            score: parseFloat(document.getElementById('score').value) || null
        };

        // Validaciones
        if (!student.name || !student.email) {
            showError('Nombre y email son campos obligatorios');
            return;
        }

        let method, url;
        if (id) {
            method = 'PUT';
            url = `${baseUrl}/${id}`;
            student.id = parseInt(id);
        } else {
            method = 'POST';
            url = baseUrl;
        }

        fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(student)
        })
            .then(res => {
                if (!res.ok) throw new Error(res.statusText);
                return res.json();
            })
            .then(() => {
                showSuccess(id ? 'Cliente actualizado correctamente' : 'Cliente creado correctamente');
                clearForm();
                getAllStudents();
            })
            .catch(err => {
                console.error('Error al guardar:', err);
                showError('Error al guardar: ' + err.message);
            });
    }

    function editStudent(id) {
        fetch(`${baseUrl}/${id}`)
            .then(res => {
                if (!res.ok) throw new Error('Cliente no encontrado');
                return res.json();
            })
            .then(student => {
                document.getElementById('studentId').value = student.id;
                document.getElementById('code').value = student.code || '';
                document.getElementById('name').value = student.name;
                document.getElementById('email').value = student.email;
                document.getElementById('degree').value = student.degree || '';
                document.getElementById('score').value = student.score || '';

                // Cambiar el texto del botón y mostrar cancelar
                document.getElementById('save-btn').textContent = 'Actualizar Cliente';
                cancelBtn.classList.remove('hidden');

                // Scroll al formulario
                document.getElementById('form-container').scrollIntoView({ behavior: 'smooth' });
            })
            .catch(err => {
                console.error('Error al cargar cliente:', err);
                showError('Error al cargar cliente: ' + err.message);
            });
    }

    function deleteStudent(id) {
        if (!confirm('¿Está seguro que desea eliminar este cliente? Esta acción no se puede deshacer.')) return;

        fetch(`${baseUrl}/${id}`, { method: 'DELETE' })
            .then(res => {
                if (!res.ok) throw new Error('Error al eliminar');
                return res.text();
            })
            .then(message => {
                showSuccess(message);
                getAllStudents();
            })
            .catch(err => {
                console.error('Error al eliminar:', err);
                showError('Error al eliminar: ' + err.message);
            });
    }

    function clearForm() {
        document.getElementById('studentId').value = '';
        document.getElementById('code').value = '';
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('degree').value = '';
        document.getElementById('score').value = '';

        // Restaurar el botón de guardar
        document.getElementById('save-btn').textContent = 'Guardar Cliente';
        cancelBtn.classList.add('hidden');
    }

    function showSuccess(message) {
        alert(message); // Podrías reemplazar esto con un toast más elegante
    }

    function showError(message) {
        alert(message); // Podrías reemplazar esto con un toast más elegante
    }
</script>
</body>
</html>
